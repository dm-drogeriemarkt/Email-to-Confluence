language: java

jdk:
  - oraclejdk8

before_deploy:
  - "rm target/mail2blog-*-tests.jar"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: target/mail2blog-*.jar
  on:
    repo: dm-drogeriemarkt/Mail2Blog
    tags: true

install:
  # installing atlassian sdk
  - wget https://marketplace.atlassian.com/download/plugins/atlassian-plugin-sdk-tgz
  - tar zxvf atlassian-plugin-sdk-tgz
  - mv atlassian-plugin-sdk-*/ atlassian-plugin-sdk
  - export PATH="${PATH}:${PWD}/atlassian-plugin-sdk/bin"
  - atlas-version

env:
  - INTEGRATION_TEST_CONFLUENCE_VERSION="5.10.9" # lowest supported version
  - INTEGRATION_TEST_CONFLUENCE_VERSION="6.6.3"  # integration test for latest enterprise release
  - INTEGRATION_TEST_CONFLUENCE_VERSION="6.8.1"  # latest supported version

script:
  - bash integration-test.sh -version $INTEGRATION_TEST_CONFLUENCE_VERSION
  - travis_wait 10 atlas-clean # Cleanup after tests
  - travis_wait 30 atlas-package # Build package
  - travis_wait 10 atlas-mvn cobertura:cobertura # Test coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)
